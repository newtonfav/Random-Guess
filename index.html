<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <script defer src="script.js"></script>
    <title>Random Guess</title>
  </head>
  <body>
    <h1>Random Guessing Game</h1>

    <div class="status">Guess a number</div>

    <div class="guess">
      <form action="#" class="guess__form">
        <input
          type="text"
          placeholder="guess number"
          id="guess"
          class="guess__input"
        />
        <label for="guess" guess__label>Guess number</label>

        <button class="guess__submit">submit</button>
      </form>
    </div>
  </body>
</html>
